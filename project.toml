[tool.poetry]
name = "mephi-360"
version = "0.1.0"
description = "Student aid exchange bot"
authors = ["Dmitry Sidiuk imgarison@gmail.com"]

[tool.poetry.dependencies]
python = "^3.10"
python-telegram-bot = "^20.0"
sqlalchemy = "^2.0"
asyncpg = "^0.27"
bcrypt = "^4.0"
python-dotenv = "^1.0"

[tool.poetry.dev-dependencies]
pytest = "^7.0"
black = "^22.0"
isort = "^5.0"
flake8 = "^4.0"
mypy = "^1.0"
pytest-cov = "^4.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py312']

[tool.isort]
profile = "black"
line_length = 100

[tool.flake8]
max-line-length = 100
extend-ignore = "E203, W503"

[tool.mypy]
ignore_missing_imports = true
strict_optional = true
