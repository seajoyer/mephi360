
[tool.poetry]
name = "student-aid-exchange-bot"
version = "0.1.0"
description = "MEPhI - 360 Telegram Bot"
authors = ["Dmitry Sidiuk imgarison@gmail.com"]

[tool.poetry.dependencies]
python = "^3.10"
python-telegram-bot = "^20.0"

[tool.poetry.dev-dependencies]
pytest = "^7.0"
black = "^22.0"
isort = "^5.0"
flake8 = "^4.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py312']

[tool.isort]
profile = "black"
line_length = 100

[tool.flake8]
max-line-length = 100
extend-ignore = "E203, W503"
